<!DOCTYPE html>
<html>

<head>
    <link href=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
        rel=" stylessheet">
    <link href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shop</title>
</head>

<body>
    <h1>Pizza Shop</h1>
    <div class="container">
        <h2>Create Your Own Pizza:</h2>
        <h3>Size:</h3>
        <ul>
            <li><button class="size">Small</button></li>
            <li><button class="size">Medium</button></li>
            <li><button class="size">Large</button></li>
            <li><button class="size">Extra Large</button></li>]
        </ul>
        <br>
        <div id="size"></div>
        <br>
        <br>
        <h3>Base:</h3>
        <ul>
            <li><button class="base">Original</button></li>
            <li><button class="base">Thin</button></li>
            <li><button class="base">Gluten-Free</button></li>
        </ul>
        <br>
        <div id="base"></div>
        <br>
        <br>
        <h3>Cheese</h3>
        <ul>
            <li><button class="cheese">No Cheese</button></li>
            <li><button class="cheese">Light Cheese</button></li>
            <li><button class="cheese">Normal Cheese</button></li>
        </ul>
        <br>
        <div id="cheese"></div>
        <br>
        <br>
        <h3>Sauce</h3>
        <ul>
            <li><button class="suace">BBQ</button></li>
            <li><button class="sauce">Ranch</button></li>
            <li><button class="sauce">Original</button></li>
            <li><button class="sauce">Buffalo</button></li>
            <li><button class="sauce">Alfredo Sauce</button></li>
        </ul>
        <br>
        <div id="sauce"></div>
        <br>
        <br>
        <h3>Meat:</h3>
        <ul>
            <li><button class="meat">Grilled Chicken</button></li>
            <li><button class="meat">Beef</button></li>
            <li><button class="meat">Bacon</button></li>
            <li><button class="meat">Sausage</button></li>
            <li><button class="meat">Peproni</button></li>
            <li><button class="meat">No Meat</button></li>
        </ul>
        <br>
        <div id="meat"></div>
        <br>
        <br>
        <h3>Veggies</h3>
        <ul>
            <li><button class="veggies">Pineaaple</button></li>
            <li><button class="veggies">Mushrooms</button></li>
            <li><button class="veggies">Green Peppers</button></li>
            <li><button class="veggies">Onions</button></li>
            <li><button class="veggies">Banana Peppers</button></li>
            <li><button class="veggies">Roma Tomato</button></li>
            <li><button class="veggies">Spinach</button></li>
            <li><button class="veggies">Roasted Garlic</button></li>
            <li><button class="veggies">Black Olives</button></li>
        </ul>
        <br>
        <div id="veggies"></div>
        <br>
        <br>
    </div>
</body>

</html>
