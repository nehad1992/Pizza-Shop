<!DOCTYPE html>
<html>

<head>
    <link href=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
        rel=" stylessheet">
    <link href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shop</title>
</head>

<body>
    <h1>Pizza Shop</h1>
    <div class="container">
        <div id="formOne">
            <form id="pizza">
                <h2>Create Your Own Pizza:</h2>
                <h3>Size:</h3>
                <div class="radio">
                    <label>
                        <input type="radio" name="size" value="small">
                        Small
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="size" value="medium">
                        Medium
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="size" value="large">
                        Large
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="size" value="extraLarge">
                        Extra Large
                    </label>
                </div>
                <br>
                <h3>Base</h3>
                <div class="radio">
                    <label>
                        <input type="radio" name="base" value="original">
                        Original
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="base" value="Thin">
                        Thin
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="base" value="glutenFree">
                        Gluten-Free
                    </label>
                </div>
                <br>
                <h3>Cheese</h3>
                <div class="radio">
                    <label>
                        <input type="radio" name="cheese" value="noCheese">
                        No Cheese
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="cheese" value="lightCheese">
                        Light Cheese
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="cheese" value="normalCheese">
                        Normal Cheese
                    </label>
                    <br>
                </div>
                <br>

                <br>
                <br>
                <button type="submit">Submit</button>
        </div>
    </div>
    </div>
</body>

</html>
